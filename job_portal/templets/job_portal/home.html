<html>
<head>
    <title>Recruitment Portal - Home</title>
</head>
<body>
    <h1>Welcome to the Recruitment Portal</h1>
    <h2>Job Listings</h2>
    <ul>
        {% for job_listing in job_listings %}
            <li>
                <h3>{{ job_listing.title }}</h3>
                <p>{{ job_listing.description }}</p>
                <p>Location: {{ job_listing.location }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
